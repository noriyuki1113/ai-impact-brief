<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AI Impact Brief</title>

<link rel="icon" href="6E18786B-123B-4ADC-A30E-EC7D5A01A4FE.png" />

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background: linear-gradient(180deg, #0f172a 0%, #0b1220 100%);
  color: white;
  padding: 20px;
}

.container {
  max-width: 720px;
  margin: 0 auto;
}

.site-header {
  display: flex;
  align-items: center;
  gap: 16px;
  margin-bottom: 8px;
}

.site-logo {
  width: 64px;   /* ← ロゴ拡大 */
  height: 64px;
  border-radius: 16px;
  object-fit: cover;
  box-shadow: 0 0 18px rgba(59,130,246,0.35);
}

h1 {
  margin: 0;
  font-size: 28px;
}

.subtitle {
  margin: 6px 0 0;
  color: #94a3b8;
  font-size: 14px;
}

.date {
  color: #64748b;
  font-size: 13px;
  letter-spacing: 0.6px;
  margin-bottom: 24px;
}

/* ===== Cards ===== */

.card {
  background: linear-gradient(180deg, #1e293b 0%, #172033 100%);
  padding: 20px;
  border-radius: 18px;
  margin-bottom: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.35);
}

.badge {
  display: inline-block;
  padding: 6px 12px;
  border-radius: 999px;
  font-size: 12px;
  font-weight: bold;
  margin-bottom: 10px;
}

.badge.high { background: #ef4444; }
.badge.medium { background: #f59e0b; }
.badge.low { background: #22c55e; }

.title {
  font-size: 18px;
  font-weight: bold;
  margin: 8px 0;
}

.summary {
  background: rgba(255,255,255,0.08);
  padding: 14px;
  border-radius: 12px;
  margin: 10px 0 14px;
}

.section-title {
  margin-top: 14px;
  font-weight: bold;
  color: #93c5fd;
}

ul {
  padding-left: 18px;
}

li {
  margin: 6px 0;
  color: #cbd5e1;
}

.btn {
  margin-top: 14px;
  background: #3b82f6;
  color: white;
  border: none;
  padding: 10px 16px;
  border-radius: 12px;
  cursor: pointer;
  font-weight: bold;
}

.btn:hover {
  background: #2563eb;
}

.loading {
  text-align: center;
  margin-top: 40px;
  color: #94a3b8;
}

.error {
  color: #ef4444;
  text-align: center;
  margin-top: 20px;
}
</style>
</head>

<body>
<div class="container">

<header class="site-header">
  <img
    src="6E18786B-123B-4ADC-A30E-EC7D5A01A4FE.png"
    alt="AI Impact Brief Logo"
    class="site-logo"
  />
  <div>
    <h1>AI Impact Brief</h1>
    <p class="subtitle">Today's AI News</p>
  </div>
</header>

<div class="date" id="todayDate"></div>

<div id="content" class="loading">
  Loading today's AI brief...
</div>

</div>

<script>
const API_PATH = "/api/today";

/* ===== 英語日付（東京時間） ===== */
function formatDateTokyoEnglish() {
  const now = new Date();
  return new Intl.DateTimeFormat("en-US", {
    timeZone: "Asia/Tokyo",
    weekday: "long",
    year: "numeric",
    month: "long",
    day: "numeric"
  }).format(now);
}

document.getElementById("todayDate").textContent =
  formatDateTokyoEnglish();

/* ===== Utility ===== */
function impactOrder(level) {
  if (level === "High") return 3;
  if (level === "Medium") return 2;
  return 1;
}

function safeArray(arr) {
  return Array.isArray(arr) ? arr : [];
}

/* ===== Fetch ===== */
async function fetchNews() {
  try {
    const res = await fetch(API_PATH);
    const data = await res.json();

    const list = data.items || data.articles;

    if (!Array.isArray(list)) {
      throw new Error("Invalid API format");
    }

    list.sort((a, b) =>
      impactOrder(b.impact_level) - impactOrder(a.impact_level)
    );

    renderNews(list);

  } catch (err) {
    document.getElementById("content").innerHTML =
      `<div class="error">ニュースの取得に失敗しました</div>`;
  }
}

function renderNews(articles) {
  const container = document.getElementById("content");
  container.innerHTML = "";

  articles.forEach(article => {
    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <span class="badge ${article.impact_level.toLowerCase()}">
        ${article.impact_level}
      </span>

      <div class="title">${article.title_ja || article.title}</div>

      <div class="summary">
        ${article.one_sentence || article.summary}
      </div>

      <div class="section-title">何が起きたか</div>
      <ul>
        ${safeArray(article.what_happened).map(i => `<li>${i}</li>`).join("")}
      </ul>

      <div class="section-title">なぜ重要か</div>
      <ul>
        ${safeArray(article.why_important).map(i => `<li>${i}</li>`).join("")}
      </ul>

      <div class="section-title">戦略的示唆</div>
      <ul>
        ${safeArray(article.action_advice).map(i => `<li>${i}</li>`).join("")}
      </ul>

      <button class="btn" onclick="window.open('${article.original_url}', '_blank')">
        元記事を読む
      </button>
    `;

    container.appendChild(card);
  });
}

fetchNews();
</script>

</body>
</html>
