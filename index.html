    <!-- Main Content -->
    <main class="cards" id="cardsContainer">
      <div class="skeleton-card">
        <div class="skeleton-line title"></div>
        <div class="skeleton-line"></div>
        <div class="skeleton-line"></div>
        <div class="skeleton-line short"></div>
      </div>
      <div class="skeleton-card">
        <div class="skeleton-line title"></div>
        <div class="skeleton-line"></div>
        <div class="skeleton-line"></div>
        <div class="skeleton-line short"></div>
      </div>
      <div class="skeleton-card">
        <div class="skeleton-line title"></div>
        <div class="skeleton-line"></div>
        <div class="skeleton-line"></div>
        <div class="skeleton-line short"></div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p>Independent ‚Ä¢ Powered by The Guardian API √ó OpenAI</p>
      <div class="footer-links">
        <a href="/about" class="footer-link">About</a>
        <a href="/methodology" class="footer-link">Methodology</a>
        <a href="/privacy" class="footer-link">Privacy</a>
        <a href="/api/today?debug=1" class="footer-link">API Status</a>
      </div>
    </footer>
  </div>

  <script>
    // ===== Configuration =====
    const API_PATH = "/api/today";
    const CACHE_BUST_PARAM = "v";

    // ===== Utilities =====
    const $ = (selector) => document.querySelector(selector);
    const $$ = (selector) => document.querySelectorAll(selector);

    function escapeHtml(str) {
      return String(str ?? "")
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    function normalizeLevel(level) {
      const s = String(level || "").toLowerCase();
      if (s.includes("high")) return "high";
      if (s.includes("medium")) return "medium";
      if (s.includes("low")) return "low";
      return "medium";
    }

    function formatDate(date) {
      const y = date.getFullYear();
      const m = date.getMonth() + 1;
      const d = date.getDate();
      const weekdays = ["Êó•", "Êúà", "ÁÅ´", "Ê∞¥", "Êú®", "Èáë", "Âúü"];
      const wd = weekdays[date.getDay()];
      return `${y}Âπ¥${m}Êúà${d}Êó•Ôºà${wd}Ôºâ`;
    }

    function clampScore(score) {
      const n = Number(score);
      if (!Number.isFinite(n)) return null;
      return Math.max(0, Math.min(100, Math.round(n)));
    }

    function scoreToLevel(score) {
      const n = Number(score);
      if (!Number.isFinite(n)) return null;
      if (n >= 90) return "high";
      if (n >= 70) return "medium";
      return "low";
    }

    // ===== Status Management =====
    function setStatus(state, text) {
      const dot = $("#statusDot");
      const textEl = $("#statusText");

      dot.classList.remove("loading", "success", "error");
      if (state === "loading") dot.classList.add("loading");
      if (state === "success") dot.classList.add("success");
      if (state === "error") dot.classList.add("error");

      textEl.textContent = text;
    }

    function showError(message) {
      const errorBox = $("#errorBox");
      errorBox.textContent = message;
      errorBox.classList.add("show");
      setStatus("error", "ÂèñÂæó„Å´Â§±Êïó");
    }

    function hideError() {
      const errorBox = $("#errorBox");
      errorBox.textContent = "";
      errorBox.classList.remove("show");
    }

    // ===== Filtering (‰øùÊåÅ) =====
    let currentFilter = "all";

    function getCardScore(card) {
      const v = card.dataset.score;
      if (!v) return null;
      const n = Number(v);
      return Number.isFinite(n) ? n : null;
    }

    function applyFilter(filter) {
      currentFilter = filter;

      const cards = $$(".brief-card");
      cards.forEach(card => {
        const s = getCardScore(card);
        const level = card.dataset.level;

        let show = true;
        if (filter === "all") show = true;
        else if (filter === "s90") show = (s !== null ? s >= 90 : level === "high");
        else if (filter === "s70") show = (s !== null ? s >= 70 : (level === "high" || level === "medium"));
        else if (filter === "s50") show = (s !== null ? s >= 50 : true);

        card.style.display = show ? "block" : "none";
      });

      $$(".filter-btn").forEach(btn => {
        btn.classList.toggle("active", btn.dataset.filter === filter);
      });
    }

    // ===== Render Functions =====
    function renderBulletList(items) {
      if (!Array.isArray(items) || items.length === 0) {
        return '<ul class="bullet-list"><li>ÊÉÖÂ†±„Å™„Åó</li></ul>';
      }

      const bullets = items
        .slice(0, 4)
        .map(item => `<li>${escapeHtml(item)}</li>`)
        .join("");

      return `<ul class="bullet-list">${bullets}</ul>`;
    }

    function renderTags(tags){
      if (!Array.isArray(tags) || tags.length === 0) return "";
      return `<div class="tag-row">${tags.slice(0,5).map(t => `<span class="tag">${escapeHtml(t)}</span>`).join("")}</div>`;
    }

    function pick(item, keys, fallback = "") {
      for (const k of keys) {
        if (item && item[k] !== undefined && item[k] !== null && String(item[k]).trim() !== "") return item[k];
      }
      return fallback;
    }

    function renderBriefCard(item) {
      // ---- Êñ∞ÊóßAPIÂê∏Âèé ----
      const titleEn = pick(item, ["title_en","titleEn","title"], "");
      const titleJa = pick(item, ["title_ja","titleJa"], "");
      const title = escapeHtml(titleJa || titleEn || "„Çø„Ç§„Éà„É´„Å™„Åó");

      const url = pick(item, ["original_url","originalUrl","url","link"], "#");
      const source = pick(item, ["source","publisher","provider"], "");
      const published = pick(item, ["published_at","publishedAt","published","date"], "");

      const importance = clampScore(pick(item, ["importance_score","importanceScore","score"], null));
      const why = pick(item, ["why_it_matters","whyItMatters","impact_reason","one_sentence","summary"], "");
      const jp = pick(item, ["japan_impact","japanImpact","jp_impact"], "");

      const tags = item.tags || item.tag_list || item.tagList || [];

      // legacy sections (ÊÆã„Åô)
      const fact = Array.isArray(item.fact_summary) ? item.fact_summary : (Array.isArray(item.what_happened) ? item.what_happened : []);
      const impl = Array.isArray(item.implications) ? item.implications : (Array.isArray(item.why_important) ? item.why_important : []);
      const outl = Array.isArray(item.outlook) ? item.outlook : (Array.isArray(item.action_advice) ? item.action_advice : []);

      // ---- „É¨„Éô„É´Ê±∫ÂÆöÔºö„Çπ„Ç≥„Ç¢ÂÑ™ÂÖà„ÄÅ„Å™„Åë„Çå„Å∞impact_level ----
      const levelFromScore = scoreToLevel(importance);
      const level = levelFromScore || normalizeLevel(item.impact_level);

      const badgeText = { high: "HIGH", medium: "MEDIUM", low: "LOW" }[level] || "MEDIUM";
      const levelText = { high: "È´ò", medium: "‰∏≠", low: "‰Ωé" }[level] || "‰∏≠";

      const scoreHtml = (importance !== null)
        ? `
          <div class="score-wrap">
            <span class="score-badge ${level}">
              <span class="num">${importance}</span>
              <span class="label">score</span>
            </span>
            <span class="priority-badge ${level}">${badgeText}</span>
          </div>
        `
        : `<span class="priority-badge ${level}">${badgeText}</span>`;

      const metaHtml = `
        <div class="meta-row">
          ${source ? `<span>${escapeHtml(source)}</span>` : ""}
          ${published ? `<span>${escapeHtml(published)}</span>` : ""}
          <a href="/methodology" target="_blank" rel="noopener noreferrer">Methodology</a>
        </div>
      `;

      const whyHtml = why
        ? `<div class="score-why"><b>Why it matters:</b> ${escapeHtml(why)}</div>`
        : "";

      const jpHtml = jp
        ? `<div class="jp-impact"><b>üáØüáµ Japan Impact:</b><br>${escapeHtml(jp)}</div>`
        : "";

      // summary„ÅØ ‚ÄúË£úË∂≥‚Äù „Å®„Åó„Å¶‰∏ã„Å´Âõû„ÅôÔºàÂøÖË¶Å„Å™„ÇâÔºâ
      const summary = escapeHtml(pick(item, ["one_sentence","summary"], ""));

      return `
        <article class="brief-card ${level}" data-level="${level}" data-score="${importance !== null ? importance : ""}">
          <div class="card-content">
            <div class="card-header">
              ${scoreHtml}
            </div>

            <h2 class="card-title">${title}</h2>
            ${metaHtml}
            ${whyHtml}
            ${jpHtml}
            ${renderTags(tags)}
            ${summary && !why ? `<div class="card-summary">${summary}</div>` : ""}

            ${(fact && fact.length) ? `
              <div class="card-section">
                <h3 class="section-title">‰∫ãÂÆüÊï¥ÁêÜ</h3>
                ${renderBulletList(fact)}
              </div>` : ""}

            ${(impl && impl.length) ? `
              <div class="card-section">
                <h3 class="section-title">ÊÑèÂë≥„Åô„Çã„ÇÇ„ÅÆ</h3>
                ${renderBulletList(impl)}
              </div>` : ""}

            ${(outl && outl.length) ? `
              <div class="card-section">
                <h3 class="section-title">‰ªäÂæå„ÅÆÁÑ¶ÁÇπ</h3>
                ${renderBulletList(outl)}
              </div>` : ""}

            <div class="card-footer">
              <div class="impact-level">
                ÂΩ±ÈüøÂ∫¶Ë©ï‰æ°:<span class="impact-value">${levelText}</span>
              </div>
              <a href="${escapeHtml(url)}" class="source-link" target="_blank" rel="noopener noreferrer">
                ÂÖÉË®ò‰∫ã„ÇíË™≠„ÇÄ
              </a>
            </div>
          </div>
        </article>
      `;
    }

    function renderSkeletons() {
      return `
        <div class="skeleton-card">
          <div class="skeleton-line title"></div>
          <div class="skeleton-line"></div>
          <div class="skeleton-line"></div>
          <div class="skeleton-line short"></div>
        </div>
        <div class="skeleton-card">
          <div class="skeleton-line title"></div>
          <div class="skeleton-line"></div>
          <div class="skeleton-line"></div>
          <div class="skeleton-line short"></div>
        </div>
        <div class="skeleton-card">
          <div class="skeleton-line title"></div>
          <div class="skeleton-line"></div>
          <div class="skeleton-line"></div>
          <div class="skeleton-line short"></div>
        </div>
      `;
    }

    // ===== Sort Strategy =====
    function impactOrder(level) {
      if (level === "high") return 3;
      if (level === "medium") return 2;
      return 1;
    }

    function getItemScore(item){
      return clampScore(item?.importance_score ?? item?.importanceScore ?? item?.score);
    }

    // ===== Fetch Brief =====
    async function fetchBrief({ cacheBust = false } = {}) {
      hideError();
      setStatus("loading", "ÂèñÂæó‰∏≠‚Ä¶");

      const container = $("#cardsContainer");
      container.innerHTML = renderSkeletons();

      $("#dateDisplay").textContent = formatDate(new Date());

      const url = new URL(API_PATH, location.origin);
      if (cacheBust) url.searchParams.set(CACHE_BUST_PARAM, String(Date.now()));

      try {
        const response = await fetch(url.toString(), {
          method: "GET",
          cache: "no-store",
          headers: { "Accept": "application/json" }
        });

        const text = await response.text();

        if (!response.ok) {
          showError(`API Error: ${response.status} ${response.statusText}\n\n${text.slice(0, 1200)}`);
          return;
        }

        let data;
        try {
          data = JSON.parse(text);
        } catch (e) {
          showError(`JSON Parse Error\n\n${text.slice(0, 1200)}`);
          return;
        }

        const itemsRaw = Array.isArray(data.items) ? data.items : (Array.isArray(data.articles) ? data.articles : []);
        if (itemsRaw.length === 0) {
          showError("API„Åã„ÇâË®ò‰∫ã„ÅåËøî„Åï„Çå„Åæ„Åõ„Çì„Åß„Åó„Åü„ÄÇ");
          return;
        }

        // ‚úÖ „Çπ„Ç≥„Ç¢ÂÑ™ÂÖà„Åß‰∏¶„Åπ„ÇãÔºàÁÑ°„ÅÑÂ†¥Âêà„ÅØimpact_level„Åß‰ª£ÊõøÔºâ
        const items = itemsRaw
          .slice(0, 3)
          .slice()
          .sort((a, b) => {
            const sa = getItemScore(a);
            const sb = getItemScore(b);
            if (sa !== null || sb !== null) return (sb ?? -1) - (sa ?? -1);
            return impactOrder(normalizeLevel(b.impact_level)) - impactOrder(normalizeLevel(a.impact_level));
          });

        container.innerHTML = items.map(renderBriefCard).join("");

        setStatus("success", "ÊúÄÊñ∞„ÇíË°®Á§∫‰∏≠");

        // ‚úÖ „Éï„Ç£„É´„ÇøÁä∂ÊÖã„Çí‰øùÊåÅ„Åó„Å¶ÂÜçÈÅ©Áî®
        applyFilter(currentFilter);

      } catch (error) {
        showError(`Network Error: ${error?.message || String(error)}\n\n„Éç„ÉÉ„Éà„ÉØ„Éº„ÇØÊé•Á∂ö„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ`);
      }
    }

    // ===== PWA Service Worker =====
    async function registerServiceWorker() {
      if (!("serviceWorker" in navigator)) return;

      try {
        const registration = await navigator.serviceWorker.register("/sw.js");
        registration.update().catch(() => {});
      } catch (_) {
        // ignore
      }
    }

    // ===== Event Listeners =====
    function initEventListeners() {
      $("#refreshBtn").addEventListener("click", () => fetchBrief({ cacheBust: true }));

      $$(".filter-btn").forEach(btn => {
        btn.addEventListener("click", () => applyFilter(btn.dataset.filter));
      });
    }

    // ===== Init =====
    function init() {
      registerServiceWorker();
      initEventListeners();
      fetchBrief({ cacheBust: false });
    }

    init();
  </script>
</body>
