<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Impact Brief</title>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen;
      background-color: #0f172a;
      color: #ffffff;
      padding: 24px;
      max-width: 720px;
      margin-left: auto;
      margin-right: auto;
    }

    .header {
      margin-bottom: 8px;
    }

    .brand {
      font-size: 28px;
      font-weight: 700;
      margin: 0;
    }

    .subtitle {
      opacity: 0.6;
      margin: 4px 0 0 0;
    }

    .date {
      margin-top: 8px;
      margin-bottom: 24px;
      font-size: 13px;
      opacity: 0.55;
      letter-spacing: 1px;
    }

    .card {
      background-color: #1e293b;
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 24px;
    }

    .badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .high { background-color: #dc2626; }
    .medium { background-color: #f59e0b; }
    .low { background-color: #16a34a; }

    .title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .summary {
      background-color: #334155;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 12px;
    }

    .section-title {
      font-weight: 600;
      margin-top: 12px;
    }

    .bullet {
      margin: 4px 0;
      color: #cbd5e1;
    }

    .link {
      color: #3b82f6;
      margin-top: 12px;
      display: inline-block;
    }

    .error {
      color: #f87171;
    }

    .loading {
      opacity: 0.7;
    }
  </style>
</head>

<body>

  <div class="header">
    <h1 class="brand">AI Impact Brief</h1>
    <p class="subtitle">Today's AI News</p>
    <div id="date" class="date"></div>
  </div>

  <div id="news" class="loading">Loading...</div>

  <script>
    function formatDateTokyo() {
      const now = new Date();
      return new Intl.DateTimeFormat("en-US", {
        timeZone: "Asia/Tokyo",
        weekday: "long",
        year: "numeric",
        month: "long",
        day: "numeric",
      }).format(now);
    }

    function calculateEdition() {
      const start = new Date("2026-01-01T00:00:00+09:00");
      const now = new Date();
      const diff = Math.floor((now - start) / (1000 * 60 * 60 * 24));
      return String(diff).padStart(3, "0");
    }

    document.addEventListener("DOMContentLoaded", () => {
      const dateEl = document.getElementById("date");
      dateEl.textContent =
        formatDateTokyo() + "  ·  Edition " + calculateEdition();

      loadNews();
    });

    async function loadNews() {
      const container = document.getElementById("news");

      try {
        const res = await fetch("/api/today");
        const data = await res.json();

        if (!data.items) throw new Error("Invalid response");

        container.innerHTML = "";

        data.items.forEach(item => {
          const badgeClass =
            item.impact_level === "High" ? "high" :
            item.impact_level === "Medium" ? "medium" : "low";

          container.innerHTML += `
            <div class="card">
              <div class="badge ${badgeClass}">${item.impact_level}</div>
              <div class="title">${item.title_ja}</div>
              <div class="summary">${item.one_sentence}</div>

              <div class="section-title">何が起きた？</div>
              ${item.what_happened.map(line => `<div class="bullet">• ${line}</div>`).join("")}

              <div class="section-title">なぜ重要？</div>
              ${item.why_important.map(line => `<div class="bullet">• ${line}</div>`).join("")}

              <div class="section-title">行動アドバイス</div>
              ${item.action_advice.map(line => `<div class="bullet">• ${line}</div>`).join("")}

              <a href="${item.original_url}" target="_blank" class="link">
                Read Original Article →
              </a>
            </div>
          `;
        });

      } catch (err) {
        container.innerHTML = "<div class='error'>Failed to load news</div>";
      }
    }
  </script>

</body>
</html>
