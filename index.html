  <style>
    :root {
      --bg-primary: #0d1117;
      --bg-secondary: #010409;
      --card-bg: #161b22;
      --card-hover: #1c2128;

      --text-primary: #e6edf3;
      --text-secondary: #8b949e;
      --text-muted: #6e7681;

      --accent-high: #f85149;
      --accent-medium: #d29922;
      --accent-low: #3fb950;

      --border-default: #30363d;
      --border-muted: #21262d;

      --shadow-card: 0 4px 12px rgba(0, 0, 0, 0.4);
      --shadow-card-hover: 0 8px 24px rgba(0, 0, 0, 0.5);

      --max-width: 1000px;
      --spacing-xs: 8px;
      --spacing-sm: 12px;
      --spacing-md: 16px;
      --spacing-lg: 24px;
      --spacing-xl: 32px;

      --font-size-xs: 11px;
      --font-size-sm: 13px;
      --font-size-base: 14px;
      --font-size-md: 16px;
      --font-size-lg: 18px;
      --font-size-xl: 20px;

      --radius-sm: 6px;
      --radius-md: 8px;
      --radius-lg: 12px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text",
        "Hiragino Kaku Gothic ProN", "Hiragino Sans", "Noto Sans JP",
        "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      font-size: var(--font-size-base);
      line-height: 1.6;
      color: var(--text-primary);
      background: var(--bg-primary);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .container {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: var(--spacing-lg) var(--spacing-md);
    }

    /* ===== Header ===== */
    .header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: var(--spacing-md);
      padding-bottom: var(--spacing-lg);
      border-bottom: 1px solid var(--border-muted);
      margin-bottom: var(--spacing-lg);
    }

    .brand { flex: 1; }

    .brand-title {
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
      margin-bottom: var(--spacing-xs);
    }

    /* ✅ ロゴを少し大きく＋影で“メディア感” */
    .logo {
      width: 40px;
      height: 40px;
      border-radius: var(--radius-md);
      background: var(--card-bg);
      border: 1px solid var(--border-default);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      box-shadow: 0 10px 24px rgba(0,0,0,.35);
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .brand h1 {
      font-size: var(--font-size-xl);
      font-weight: 650;
      letter-spacing: -0.02em;
      color: var(--text-primary);
    }

    .brand-tagline {
      font-size: var(--font-size-sm);
      color: var(--text-secondary);
      letter-spacing: 0.01em;
      margin-top: 2px;
    }

    .header-meta {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: var(--spacing-xs);
    }

    .date-display {
      font-size: var(--font-size-sm);
      color: var(--text-secondary);
      letter-spacing: 0.02em;
    }

    /* ===== Toolbar ===== */
    .toolbar {
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
      margin-bottom: var(--spacing-lg);
      padding: var(--spacing-sm) 0;
    }

    .filter-group {
      display: flex;
      gap: var(--spacing-xs);
      flex: 1;
    }

    .filter-btn {
      appearance: none;
      border: 1px solid var(--border-default);
      background: var(--card-bg);
      color: var(--text-secondary);
      padding: 6px 12px;
      border-radius: var(--radius-sm);
      font-size: var(--font-size-xs);
      font-weight: 750;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .filter-btn:hover {
      background: var(--card-hover);
      border-color: var(--border-default);
    }

    .filter-btn.active {
      background: var(--text-primary);
      color: var(--bg-primary);
      border-color: var(--text-primary);
    }

    .action-btn {
      appearance: none;
      border: 1px solid var(--border-default);
      background: var(--card-bg);
      color: var(--text-primary);
      padding: 6px 12px;
      border-radius: var(--radius-sm);
      font-size: var(--font-size-sm);
      font-weight: 600;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: all 0.15s ease;
    }

    .action-btn:hover { background: var(--card-hover); }
    .action-btn:active { transform: translateY(1px); }

    .status-indicator {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: var(--spacing-xs);
      font-size: var(--font-size-xs);
      color: var(--text-muted);
    }

    .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--text-muted);
    }

    .status-dot.loading {
      background: var(--accent-medium);
      animation: pulse 1.5s ease-in-out infinite;
    }

    .status-dot.success { background: var(--accent-low); }
    .status-dot.error { background: var(--accent-high); }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* ===== Cards Container ===== */
    .cards {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-md);
    }

    /* ===== Brief Card ===== */
    .brief-card {
      position: relative;
      background: var(--card-bg);
      border: 1px solid var(--border-default);
      border-radius: var(--radius-md);
      overflow: hidden;
      box-shadow: var(--shadow-card);
      transition: all 0.2s ease;
    }

    .brief-card:hover {
      box-shadow: var(--shadow-card-hover);
      border-color: var(--border-muted);
    }

    .brief-card::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 4px;
      background: var(--text-secondary);
    }

    .brief-card.high::before { background: var(--accent-high); }
    .brief-card.medium::before { background: var(--accent-medium); }
    .brief-card.low::before { background: var(--accent-low); }

    .card-content {
      padding: var(--spacing-lg);
      padding-left: calc(var(--spacing-lg) + 8px);
    }

    .card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: var(--spacing-md);
    }

    /* ✅ バッジ視認性：文字を太く、背景の濃度を少し上げ、表示は HIGH/MEDIUM/LOW */
    .priority-badge {
      display: inline-flex;
      align-items: center;
      padding: 5px 10px;
      border-radius: var(--radius-sm);
      font-size: var(--font-size-xs);
      font-weight: 850;
      letter-spacing: 0.07em;
      text-transform: uppercase;
      background: var(--border-default);
      color: var(--text-secondary);
      border: 1px solid rgba(255,255,255,0.06);
      user-select: none;
    }

    .priority-badge.high {
      background: rgba(248, 81, 73, 0.22);
      color: #ffb4ae;
      border: 1px solid rgba(248, 81, 73, 0.35);
    }

    .priority-badge.medium {
      background: rgba(210, 153, 34, 0.22);
      color: #ffd48a;
      border: 1px solid rgba(210, 153, 34, 0.35);
    }

    .priority-badge.low {
      background: rgba(63, 185, 80, 0.22);
      color: #b7f7c3;
      border: 1px solid rgba(63, 185, 80, 0.35);
    }

    .card-title {
      font-size: var(--font-size-lg);
      font-weight: 650;
      line-height: 1.4;
      letter-spacing: -0.01em;
      color: var(--text-primary);
      margin-bottom: var(--spacing-sm);
    }

    .card-summary {
      font-size: var(--font-size-sm);
      line-height: 1.6;
      color: rgba(230,237,243,0.82);
      padding: var(--spacing-sm);
      background: rgba(255, 255, 255, 0.04);
      border-left: 2px solid var(--border-default);
      border-radius: var(--radius-sm);
      margin-bottom: var(--spacing-md);
    }

    .card-section { margin-top: var(--spacing-md); }

    /* ✅ 見出しを“上質路線”に統一 */
    .section-title {
      font-size: var(--font-size-sm);
      font-weight: 800;
      letter-spacing: 0.06em;
      color: var(--text-primary);
      margin-bottom: var(--spacing-sm);
      display: flex;
      align-items: center;
      gap: var(--spacing-xs);
    }

    .section-title::before {
      content: '';
      width: 3px;
      height: 14px;
      background: var(--text-secondary);
      border-radius: 2px;
    }

    .brief-card.high .section-title::before { background: var(--accent-high); }
    .brief-card.medium .section-title::before { background: var(--accent-medium); }
    .brief-card.low .section-title::before { background: var(--accent-low); }

    .bullet-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .bullet-list li {
      position: relative;
      padding-left: 16px;
      margin-bottom: var(--spacing-xs);
      font-size: var(--font-size-sm);
      line-height: 1.6;
      color: var(--text-secondary);
    }

    .bullet-list li::before {
      content: '•';
      position: absolute;
      left: 0;
      color: var(--text-muted);
    }

    .card-footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: var(--spacing-lg);
      padding-top: var(--spacing-md);
      border-top: 1px solid var(--border-muted);
    }

    .impact-level {
      font-size: var(--font-size-xs);
      color: var(--text-muted);
    }

    .impact-value {
      font-weight: 700;
      margin-left: 4px;
    }

    .brief-card.high .impact-value { color: #ffb4ae; }
    .brief-card.medium .impact-value { color: #ffd48a; }
    .brief-card.low .impact-value { color: #b7f7c3; }

    .source-link {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      font-size: var(--font-size-xs);
      color: var(--text-secondary);
      text-decoration: none;
      transition: color 0.15s ease;
    }

    .source-link:hover { color: var(--text-primary); }
    .source-link::after { content: '↗'; font-size: 10px; }

    /* ===== Loading Skeleton ===== */
    .skeleton-card {
      background: var(--card-bg);
      border: 1px solid var(--border-default);
      border-radius: var(--radius-md);
      padding: var(--spacing-lg);
      overflow: hidden;
      position: relative;
    }

    .skeleton-card::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.04), transparent);
      transform: translateX(-100%);
      animation: shimmer 1.5s infinite;
    }

    @keyframes shimmer { 100% { transform: translateX(100%); } }

    .skeleton-line {
      height: 12px;
      background: rgba(255,255,255,0.08);
      border-radius: var(--radius-sm);
      margin-bottom: var(--spacing-sm);
    }

    .skeleton-line.title { height: 20px; width: 70%; }
    .skeleton-line.short { width: 40%; }

    /* ===== Error Message ===== */
    .error-box {
      background: rgba(248, 81, 73, 0.10);
      border: 1px solid rgba(248, 81, 73, 0.28);
      border-radius: var(--radius-md);
      padding: var(--spacing-md);
      margin-bottom: var(--spacing-lg);
      color: var(--text-primary);
      font-size: var(--font-size-sm);
      line-height: 1.6;
      white-space: pre-wrap;
      display: none;
    }

    .error-box.show { display: block; }

    /* ===== Footer ===== */
    .footer {
      margin-top: var(--spacing-xl);
      padding-top: var(--spacing-lg);
      border-top: 1px solid var(--border-muted);
      text-align: center;
      font-size: var(--font-size-xs);
      color: var(--text-muted);
      letter-spacing: 0.02em;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: var(--spacing-md);
      margin-top: var(--spacing-sm);
      flex-wrap: wrap;
    }

    .footer-link {
      color: var(--text-muted);
      text-decoration: none;
      transition: color 0.15s ease;
    }

    .footer-link:hover { color: var(--text-secondary); }

    /* ===== Responsive ===== */
    @media (max-width: 768px) {
      .container { padding: var(--spacing-md) var(--spacing-sm); }
      .header { flex-direction: column; }
      .header-meta { align-items: flex-start; width: 100%; }
      .toolbar { flex-wrap: wrap; }
      .filter-group { width: 100%; }
      .status-indicator { margin-left: 0; width: 100%; }
      .card-content { padding: var(--spacing-md); padding-left: calc(var(--spacing-md) + 8px); }
      .card-title { font-size: var(--font-size-md); }
    }
  </style>
</head>

<body>
  <div class="container">

      </div>

    <div class="toolbar">

        <span>↻</span><span>更新</span>
      </button>

  <script>
    // ===== Configuration =====
    const API_PATH = "/api/today";
    const CACHE_BUST_PARAM = "v";

    // ===== Utilities =====
    const $ = (selector) => document.querySelector(selector);
    const $$ = (selector) => document.querySelectorAll(selector);

    function escapeHtml(str) {
      return String(str)
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    function normalizeLevel(level) {
      const s = String(level || "").toLowerCase();
      if (s.includes("high")) return "high";
      if (s.includes("medium")) return "medium";
      if (s.includes("low")) return "low";
      return "medium";
    }

    function formatDate(date) {
      const y = date.getFullYear();
      const m = date.getMonth() + 1;
      const d = date.getDate();
      const weekdays = ["日", "月", "火", "水", "木", "金", "土"];
      const wd = weekdays[date.getDay()];
      return `${y}年${m}月${d}日（${wd}）`;
    }

    // ===== Status Management =====
    function setStatus(state, text) {
      const dot = $("#statusDot");
      const textEl = $("#statusText");

      dot.classList.remove("loading", "success", "error");
      if (state === "loading") dot.classList.add("loading");
      if (state === "success") dot.classList.add("success");
      if (state === "error") dot.classList.add("error");

      textEl.textContent = text;
    }

    function showError(message) {
      const errorBox = $("#errorBox");
      errorBox.textContent = message;
      errorBox.classList.add("show");
      setStatus("error", "取得に失敗");
    }

    function hideError() {
      const errorBox = $("#errorBox");
      errorBox.textContent = "";
      errorBox.classList.remove("show");
    }

    // ===== Filtering (保持) =====
    let currentFilter = "all";

    function applyFilter(filter) {
      currentFilter = filter;

      const cards = $$(".brief-card");
      cards.forEach(card => {
        if (filter === "all" || card.dataset.level === filter) {
          card.style.display = "block";
        } else {
          card.style.display = "none";
        }
      });

      $$(".filter-btn").forEach(btn => {
        btn.classList.toggle("active", btn.dataset.filter === filter);
      });
    }

    // ===== Render Functions =====
    function renderBulletList(items) {
      if (!Array.isArray(items) || items.length === 0) {
        return '<ul class="bullet-list"><li>情報なし</li></ul>';
      }

      const bullets = items
        .slice(0, 4)
        .map(item => `<li>${escapeHtml(item)}</li>`)
        .join("");

      return `<ul class="bullet-list">${bullets}</ul>`;
    }

    function renderBriefCard(item) {
      const level = normalizeLevel(item.impact_level);
      const title = escapeHtml(item.title_ja || item.title || "タイトルなし");
      const summary = escapeHtml(item.one_sentence || item.summary || "");
      const url = item.original_url || item.originalUrl || "#";

      const badgeText = { high: "HIGH", medium: "MEDIUM", low: "LOW" }[level] || "MEDIUM";
      const levelText = { high: "高", medium: "中", low: "低" }[level] || "中";

      // APIが新旧どっちでもOKに吸収
      const fact = Array.isArray(item.fact_summary) ? item.fact_summary : (Array.isArray(item.what_happened) ? item.what_happened : []);
      const impl = Array.isArray(item.implications) ? item.implications : (Array.isArray(item.why_important) ? item.why_important : []);
      const outl = Array.isArray(item.outlook) ? item.outlook : (Array.isArray(item.action_advice) ? item.action_advice : []);

      return `
        <article class="brief-card ${level}" data-level="${level}">
          <div class="card-content">
            <div class="card-header">
              <span class="priority-badge ${level}">${badgeText}</span>
            </div>

            <h2 class="card-title">${title}</h2>

            ${summary ? `<div class="card-summary">${summary}</div>` : ""}

            <div class="card-section">
              <h3 class="section-title">事実整理</h3>
              ${renderBulletList(fact)}
            </div>

            <div class="card-section">
              <h3 class="section-title">意味するもの</h3>
              ${renderBulletList(impl)}
            </div>

            <div class="card-section">
              <h3 class="section-title">今後の焦点</h3>
              ${renderBulletList(outl)}
            </div>

            <div class="card-footer">
              <div class="impact-level">
                影響度評価:<span class="impact-value">${levelText}</span>
              </div>
              <a href="${escapeHtml(url)}" class="source-link" target="_blank" rel="noopener noreferrer">
                元記事を読む
              </a>
            </div>
          </div>
        </article>
      `;
    }

    function renderSkeletons() {
      return `
        <div class="skeleton-card">
          <div class="skeleton-line title"></div>
          <div class="skeleton-line"></div>
          <div class="skeleton-line"></div>
          <div class="skeleton-line short"></div>
        </div>
        <div class="skeleton-card">
          <div class="skeleton-line title"></div>
          <div class="skeleton-line"></div>
          <div class="skeleton-line"></div>
          <div class="skeleton-line short"></div>
        </div>
        <div class="skeleton-card">
          <div class="skeleton-line title"></div>
          <div class="skeleton-line"></div>
          <div class="skeleton-line"></div>
          <div class="skeleton-line short"></div>
        </div>
      `;
    }

    // ===== Fetch Brief =====
    function impactOrder(level) {
      // high > medium > low
      if (level === "high") return 3;
      if (level === "medium") return 2;
      return 1;
    }

    async function fetchBrief({ cacheBust = false } = {}) {
      hideError();
      setStatus("loading", "取得中…");

      const container = $("#cardsContainer");
      container.innerHTML = renderSkeletons();

      $("#dateDisplay").textContent = formatDate(new Date());

      const url = new URL(API_PATH, location.origin);
      if (cacheBust) url.searchParams.set(CACHE_BUST_PARAM, String(Date.now()));

      try {
        const response = await fetch(url.toString(), {
          method: "GET",
          cache: "no-store",
          headers: { "Accept": "application/json" }
        });

        const text = await response.text();

        if (!response.ok) {
          showError(`API Error: ${response.status} ${response.statusText}\n\n${text.slice(0, 1200)}`);
          return;
        }

        let data;
        try {
          data = JSON.parse(text);
        } catch (e) {
          showError(`JSON Parse Error\n\n${text.slice(0, 1200)}`);
          return;
        }

        const itemsRaw = Array.isArray(data.items) ? data.items : (Array.isArray(data.articles) ? data.articles : []);
        if (itemsRaw.length === 0) {
          showError("APIから記事が返されませんでした。");
          return;
        }

        // ✅ 順序を保証（High→Medium→Low）
        const items = itemsRaw
          .slice(0, 3)
          .slice()
          .sort((a, b) => impactOrder(normalizeLevel(b.impact_level)) - impactOrder(normalizeLevel(a.impact_level)));

        container.innerHTML = items.map(renderBriefCard).join("");

        setStatus("success", "最新を表示中");

        // ✅ フィルタ状態を保持して再適用
        applyFilter(currentFilter);

      } catch (error) {
        showError(`Network Error: ${error?.message || String(error)}\n\nネットワーク接続を確認してください。`);
      }
    }

    // ===== PWA Service Worker =====
    async function registerServiceWorker() {
      if (!("serviceWorker" in navigator)) return;

      try {
        const registration = await navigator.serviceWorker.register("/sw.js");
        registration.update().catch(() => {});
      } catch (_) {
        // ignore
      }
    }

    // ===== Event Listeners =====
    function initEventListeners() {
      $("#refreshBtn").addEventListener("click", () => fetchBrief({ cacheBust: true }));

      $$(".filter-btn").forEach(btn => {
        btn.addEventListener("click", () => applyFilter(btn.dataset.filter));
      });
    }

    // ===== Init =====
    function init() {
      registerServiceWorker();
      initEventListeners();
      fetchBrief({ cacheBust: false });
    }

    init();
  </script>
</body>
</html>
