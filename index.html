<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>AI Impact Brief</title>

<link rel="icon" href="6E18786B-123B-4ADC-A30E-EC7D5A01A4FE.png" />

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background: linear-gradient(180deg, #0f172a 0%, #0b1220 100%);
  color: white;
  padding: 20px;
}

.container {
  max-width: 640px;
  margin: 0 auto;
}

.site-header {
  display: flex;
  align-items: center;
  gap: 14px;
  margin-bottom: 6px;
}

.site-logo {
  width: 44px;
  height: 44px;
  object-fit: contain;
}

.subtitle {
  color: #94a3b8;
  margin: 0;
  font-size: 14px;
}

.date {
  color: #64748b;
  font-size: 13px;
  margin-bottom: 20px;
}

.card {
  background: linear-gradient(180deg, #1e293b 0%, #172033 100%);
  padding: 20px;
  border-radius: 18px;
  margin-bottom: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.4);
}

.badge {
  display: inline-block;
  padding: 6px 12px;
  border-radius: 999px;
  font-size: 12px;
  margin-bottom: 10px;
  font-weight: bold;
}

.badge.high { background: #ef4444; }
.badge.medium { background: #f59e0b; }
.badge.low { background: #22c55e; }

h2 {
  margin: 10px 0;
}

.summary {
  background: rgba(255,255,255,0.08);
  padding: 14px;
  border-radius: 12px;
  margin: 10px 0;
}

.section-title {
  margin-top: 16px;
  font-weight: bold;
  color: #93c5fd;
}

ul {
  padding-left: 18px;
}

button {
  margin-top: 14px;
  background: #3b82f6;
  color: white;
  border: none;
  padding: 10px 18px;
  border-radius: 12px;
  cursor: pointer;
  font-size: 14px;
}

button:hover {
  background: #2563eb;
}

.loading {
  text-align: center;
  margin-top: 40px;
  color: #94a3b8;
}

.error {
  color: #ef4444;
  text-align: center;
  margin-top: 20px;
}
</style>
</head>

<body>
<div class="container">

<header class="site-header">
  <img 
    src="6E18786B-123B-4ADC-A30E-EC7D5A01A4FE.png"
    alt="AI Impact Brief Logo"
    class="site-logo"
  />
  <div>
    <h1>AI Impact Brief</h1>
    <p class="subtitle">Today's AI News</p>
  </div>
</header>

<div class="date" id="todayDate"></div>

<div id="content">
  <div class="loading">Loading today's AI brief...</div>
</div>

</div>

<script>
const API_URL = "https://ai-impact-brief.vercel.app/api/today";

function formatDate() {
  const today = new Date();
  return today.toLocaleDateString("ja-JP", {
    year: "numeric",
    month: "long",
    day: "numeric",
    weekday: "long"
  });
}

document.getElementById("todayDate").innerText = formatDate();

async function fetchNews() {
  try {
    const res = await fetch(API_URL);
    const data = await res.json();

    if (!data.articles) {
      throw new Error("Invalid response format");
    }

    renderNews(data.articles);

  } catch (err) {
    document.getElementById("content").innerHTML =
      `<div class="error">ニュースの取得に失敗しました</div>`;
  }
}

function renderNews(articles) {
  const container = document.getElementById("content");
  container.innerHTML = "";

  articles.forEach(article => {
    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <span class="badge ${article.impact_level.toLowerCase()}">
        ${article.impact_level}
      </span>

      <h2>${article.title}</h2>

      <div class="summary">${article.summary}</div>

      <div class="section-title">何が起きた？</div>
      <ul>${article.what_happened.map(item => `<li>${item}</li>`).join("")}</ul>

      <div class="section-title">なぜ重要？</div>
      <ul>${article.why_important.map(item => `<li>${item}</li>`).join("")}</ul>

      <div class="section-title">行動アドバイス</div>
      <ul>${article.action_advice.map(item => `<li>${item}</li>`).join("")}</ul>

      <button onclick="window.open('${article.original_url}', '_blank')">
        元記事を読む
      </button>
    `;

    container.appendChild(card);
  });
}

fetchNews();
</script>

</body>
</html>
