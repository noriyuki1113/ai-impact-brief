<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0d1117" />
  <meta name="color-scheme" content="dark" />
  <meta name="description" content="AI Impact Brief — 構造で読む、AI戦略ニュース。冷静分析型AIニュースブリーフ。" />

  <!-- PWA -->
  <link rel="manifest" href="/manifest.webmanifest" />
  <link rel="apple-touch-icon" href="/logo.png" />

  <title>AI Impact Brief — 構造で読む、AI戦略ニュース</title>

  <style>
    /* ===== Variables: Cold Analysis Theme ===== */
    :root {
      /* Base Colors - Financial Terminal Aesthetic */
      --bg-primary: #0d1117;
      --bg-secondary: #010409;
      --card-bg: #161b22;
      --card-hover: #1c2128;
      
      /* Text */
      --text-primary: #e6edf3;
      --text-secondary: #8b949e;
      --text-muted: #6e7681;
      
      /* Accents - Priority Signals Only */
      --accent-high: #f85149;
      --accent-medium: #d29922;
      --accent-low: #3fb950;
      
      /* Borders & Lines */
      --border-default: #30363d;
      --border-muted: #21262d;
      
      /* Shadows */
      --shadow-card: 0 4px 12px rgba(0, 0, 0, 0.4);
      --shadow-card-hover: 0 8px 24px rgba(0, 0, 0, 0.5);
      
      /* Layout */
      --max-width: 1000px;
      --spacing-xs: 8px;
      --spacing-sm: 12px;
      --spacing-md: 16px;
      --spacing-lg: 24px;
      --spacing-xl: 32px;
      
      /* Typography */
      --font-size-xs: 11px;
      --font-size-sm: 13px;
      --font-size-base: 14px;
      --font-size-md: 16px;
      --font-size-lg: 18px;
      --font-size-xl: 20px;
      --font-size-2xl: 24px;
      
      /* Radius */
      --radius-sm: 6px;
      --radius-md: 8px;
      --radius-lg: 12px;
    }

    /* ===== Reset & Base ===== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text",
        "Hiragino Kaku Gothic ProN", "Hiragino Sans", "Noto Sans JP", 
        "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      font-size: var(--font-size-base);
      line-height: 1.6;
      color: var(--text-primary);
      background: var(--bg-primary);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* ===== Container ===== */
    .container {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: var(--spacing-lg) var(--spacing-md);
    }

    /* ===== Header ===== */
    .header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: var(--spacing-md);
      padding-bottom: var(--spacing-lg);
      border-bottom: 1px solid var(--border-muted);
      margin-bottom: var(--spacing-lg);
    }

    .brand {
      flex: 1;
    }

    .brand-title {
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
      margin-bottom: var(--spacing-xs);
    }

    .logo {
      width: 32px;
      height: 32px;
      border-radius: var(--radius-sm);
      background: var(--card-bg);
      border: 1px solid var(--border-default);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .brand h1 {
      font-size: var(--font-size-xl);
      font-weight: 600;
      letter-spacing: -0.02em;
      color: var(--text-primary);
    }

    .brand-tagline {
      font-size: var(--font-size-sm);
      color: var(--text-secondary);
      letter-spacing: 0.01em;
      margin-top: 2px;
    }

    .header-meta {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: var(--spacing-xs);
    }

    .date-display {
      font-size: var(--font-size-sm);
      color: var(--text-secondary);
      letter-spacing: 0.02em;
    }

    /* ===== Toolbar ===== */
    .toolbar {
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
      margin-bottom: var(--spacing-lg);
      padding: var(--spacing-sm) 0;
    }

    .filter-group {
      display: flex;
      gap: var(--spacing-xs);
      flex: 1;
    }

    .filter-btn {
      appearance: none;
      border: 1px solid var(--border-default);
      background: var(--card-bg);
      color: var(--text-secondary);
      padding: 6px 12px;
      border-radius: var(--radius-sm);
      font-size: var(--font-size-xs);
      font-weight: 600;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .filter-btn:hover {
      background: var(--card-hover);
      border-color: var(--border-default);
    }

    .filter-btn.active {
      background: var(--text-primary);
      color: var(--bg-primary);
      border-color: var(--text-primary);
    }

    .action-btn {
      appearance: none;
      border: 1px solid var(--border-default);
      background: var(--card-bg);
      color: var(--text-primary);
      padding: 6px 12px;
      border-radius: var(--radius-sm);
      font-size: var(--font-size-sm);
      font-weight: 500;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: all 0.15s ease;
    }

    .action-btn:hover {
      background: var(--card-hover);
    }

    .action-btn:active {
      transform: translateY(1px);
    }

    .status-indicator {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: var(--spacing-xs);
      font-size: var(--font-size-xs);
      color: var(--text-muted);
    }

    .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--text-muted);
    }

    .status-dot.loading {
      background: var(--accent-medium);
      animation: pulse 1.5s ease-in-out infinite;
    }

    .status-dot.success {
      background: var(--accent-low);
    }

    .status-dot.error {
      background: var(--accent-high);
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* ===== Cards Container ===== */
    .cards {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-md);
    }

    /* ===== Brief Card ===== */
    .brief-card {
      position: relative;
      background: var(--card-bg);
      border: 1px solid var(--border-default);
      border-radius: var(--radius-md);
      overflow: hidden;
      box-shadow: var(--shadow-card);
      transition: all 0.2s ease;
    }

    .brief-card:hover {
      box-shadow: var(--shadow-card-hover);
      border-color: var(--border-muted);
    }

    /* Priority Accent Bar */
    .brief-card::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 4px;
      background: var(--text-secondary);
    }

    .brief-card.high::before {
      background: var(--accent-high);
    }

    .brief-card.medium::before {
      background: var(--accent-medium);
    }

    .brief-card.low::before {
      background: var(--accent-low);
    }

    /* Card Content */
    .card-content {
      padding: var(--spacing-lg);
      padding-left: calc(var(--spacing-lg) + 8px);
    }

    .card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: var(--spacing-md);
    }

    .priority-badge {
      display: inline-flex;
      align-items: center;
      padding: 4px 10px;
      border-radius: var(--radius-sm);
      font-size: var(--font-size-xs);
      font-weight: 700;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      background: var(--border-default);
      color: var(--text-secondary);
    }

    .priority-badge.high {
      background: rgba(248, 81, 73, 0.15);
      color: var(--accent-high);
      border: 1px solid rgba(248, 81, 73, 0.3);
    }

    .priority-badge.medium {
      background: rgba(210, 153, 34, 0.15);
      color: var(--accent-medium);
      border: 1px solid rgba(210, 153, 34, 0.3);
    }

    .priority-badge.low {
      background: rgba(63, 185, 80, 0.15);
      color: var(--accent-low);
      border: 1px solid rgba(63, 185, 80, 0.3);
    }

    .card-title {
      font-size: var(--font-size-lg);
      font-weight: 600;
      line-height: 1.4;
      letter-spacing: -0.01em;
      color: var(--text-primary);
      margin-bottom: var(--spacing-sm);
    }

    .card-summary {
      font-size: var(--font-size-sm);
      line-height: 1.6;
      color: var(--text-secondary);
      padding: var(--spacing-sm);
      background: rgba(255, 255, 255, 0.03);
      border-left: 2px solid var(--border-default);
      border-radius: var(--radius-sm);
      margin-bottom: var(--spacing-md);
    }

    /* Card Sections */
    .card-section {
      margin-top: var(--spacing-md);
    }

    .section-title {
      font-size: var(--font-size-sm);
      font-weight: 700;
      letter-spacing: 0.03em;
      color: var(--text-primary);
      margin-bottom: var(--spacing-sm);
      display: flex;
      align-items: center;
      gap: var(--spacing-xs);
    }

    .section-title::before {
      content: '';
      width: 3px;
      height: 14px;
      background: var(--text-secondary);
      border-radius: 2px;
    }

    .brief-card.high .section-title::before {
      background: var(--accent-high);
    }

    .brief-card.medium .section-title::before {
      background: var(--accent-medium);
    }

    .brief-card.low .section-title::before {
      background: var(--accent-low);
    }

    .bullet-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .bullet-list li {
      position: relative;
      padding-left: 16px;
      margin-bottom: var(--spacing-xs);
      font-size: var(--font-size-sm);
      line-height: 1.6;
      color: var(--text-secondary);
    }

    .bullet-list li::before {
      content: '•';
      position: absolute;
      left: 0;
      color: var(--text-muted);
    }

    /* Card Footer */
    .card-footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: var(--spacing-lg);
      padding-top: var(--spacing-md);
      border-top: 1px solid var(--border-muted);
    }

    .impact-level {
      font-size: var(--font-size-xs);
      color: var(--text-muted);
    }

    .impact-value {
      font-weight: 600;
      margin-left: 4px;
    }

    .brief-card.high .impact-value {
      color: var(--accent-high);
    }

    .brief-card.medium .impact-value {
      color: var(--accent-medium);
    }

    .brief-card.low .impact-value {
      color: var(--accent-low);
    }

    .source-link {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      font-size: var(--font-size-xs);
      color: var(--text-secondary);
      text-decoration: none;
      transition: color 0.15s ease;
    }

    .source-link:hover {
      color: var(--text-primary);
    }

    .source-link::after {
      content: '↗';
      font-size: 10px;
    }

    /* ===== Loading Skeleton ===== */
    .skeleton-card {
      background: var(--card-bg);
      border: 1px solid var(--border-default);
      border-radius: var(--radius-md);
      padding: var(--spacing-lg);
      overflow: hidden;
      position: relative;
    }

    .skeleton-card::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.03),
        transparent
      );
      transform: translateX(-100%);
      animation: shimmer 1.5s infinite;
    }

    @keyframes shimmer {
      100% { transform: translateX(100%); }
    }

    .skeleton-line {
      height: 12px;
      background: var(--border-default);
      border-radius: var(--radius-sm);
      margin-bottom: var(--spacing-sm);
    }

    .skeleton-line.title {
      height: 20px;
      width: 70%;
    }

    .skeleton-line.short {
      width: 40%;
    }

    /* ===== Error Message ===== */
    .error-box {
      background: rgba(248, 81, 73, 0.1);
      border: 1px solid rgba(248, 81, 73, 0.3);
      border-radius: var(--radius-md);
      padding: var(--spacing-md);
      margin-bottom: var(--spacing-lg);
      color: var(--text-primary);
      font-size: var(--font-size-sm);
      line-height: 1.6;
      white-space: pre-wrap;
      display: none;
    }

    .error-box.show {
      display: block;
    }

    /* ===== Footer ===== */
    .footer {
      margin-top: var(--spacing-xl);
      padding-top: var(--spacing-lg);
      border-top: 1px solid var(--border-muted);
      text-align: center;
      font-size: var(--font-size-xs);
      color: var(--text-muted);
      letter-spacing: 0.02em;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: var(--spacing-md);
      margin-top: var(--spacing-sm);
    }

    .footer-link {
      color: var(--text-muted);
      text-decoration: none;
      transition: color 0.15s ease;
    }

    .footer-link:hover {
      color: var(--text-secondary);
    }

    /* ===== Responsive ===== */
    @media (max-width: 768px) {
      .container {
        padding: var(--spacing-md) var(--spacing-sm);
      }

      .header {
        flex-direction: column;
      }

      .header-meta {
        align-items: flex-start;
        width: 100%;
      }

      .toolbar {
        flex-wrap: wrap;
      }

      .filter-group {
        width: 100%;
      }

      .status-indicator {
        margin-left: 0;
        width: 100%;
      }

      .card-content {
        padding: var(--spacing-md);
        padding-left: calc(var(--spacing-md) + 8px);
      }

      .card-title {
        font-size: var(--font-size-md);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="brand">
        <div class="brand-title">
          <div class="logo" aria-label="AI Impact Brief Logo">
            <img src="/logo.png" alt="AI Impact Brief" />
          </div>
          <h1>AI Impact Brief</h1>
        </div>
        <p class="brand-tagline">構造で読む、AI戦略ニュース</p>
      </div>
      <div class="header-meta">
        <time class="date-display" id="dateDisplay">—</time>
      </div>
    </header>

    <!-- Toolbar -->
    <div class="toolbar">
      <div class="filter-group">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="high">High</button>
        <button class="filter-btn" data-filter="medium">Medium</button>
        <button class="filter-btn" data-filter="low">Low</button>
      </div>
      <button class="action-btn" id="refreshBtn">
        <span>↻</span>
        <span>更新</span>
      </button>
      <div class="status-indicator">
        <span class="status-dot" id="statusDot"></span>
        <span id="statusText">準備中</span>
      </div>
    </div>

    <!-- Error Box -->
    <div class="error-box" id="errorBox"></div>

    <!-- Main Content -->
    <main class="cards" id="cardsContainer">
      <!-- Loading skeletons (will be replaced by actual content) -->
      <div class="skeleton-card">
        <div class="skeleton-line title"></div>
        <div class="skeleton-line"></div>
        <div class="skeleton-line"></div>
        <div class="skeleton-line short"></div>
      </div>
      <div class="skeleton-card">
        <div class="skeleton-line title"></div>
        <div class="skeleton-line"></div>
        <div class="skeleton-line"></div>
        <div class="skeleton-line short"></div>
      </div>
      <div class="skeleton-card">
        <div class="skeleton-line title"></div>
        <div class="skeleton-line"></div>
        <div class="skeleton-line"></div>
        <div class="skeleton-line short"></div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p>Powered by The Guardian API × OpenAI</p>
      <div class="footer-links">
        <a href="#" class="footer-link">About</a>
        <a href="#" class="footer-link">Privacy</a>
        <a href="#" class="footer-link">API Status</a>
      </div>
    </footer>
  </div>

  <script>
    // ===== Configuration =====
    const API_PATH = "/api/today";
    const CACHE_BUST_PARAM = "v";

    // ===== Utilities =====
    const $ = (selector) => document.querySelector(selector);
    const $$ = (selector) => document.querySelectorAll(selector);

    function escapeHtml(str) {
      return String(str)
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    function normalizeLevel(level) {
      const s = String(level || "").toLowerCase();
      if (s.includes("high")) return "high";
      if (s.includes("medium")) return "medium";
      if (s.includes("low")) return "low";
      return "medium";
    }

    function formatDate(date) {
      const y = date.getFullYear();
      const m = date.getMonth() + 1;
      const d = date.getDate();
      const weekdays = ["日", "月", "火", "水", "木", "金", "土"];
      const wd = weekdays[date.getDay()];
      return `${y}年${m}月${d}日（${wd}）`;
    }

    // ===== Status Management =====
    function setStatus(state, text) {
      const dot = $("#statusDot");
      const textEl = $("#statusText");
      
      dot.classList.remove("loading", "success", "error");
      if (state === "loading") dot.classList.add("loading");
      if (state === "success") dot.classList.add("success");
      if (state === "error") dot.classList.add("error");
      
      textEl.textContent = text;
    }

    function showError(message) {
      const errorBox = $("#errorBox");
      errorBox.textContent = message;
      errorBox.classList.add("show");
      setStatus("error", "取得に失敗");
    }

    function hideError() {
      const errorBox = $("#errorBox");
      errorBox.textContent = "";
      errorBox.classList.remove("show");
    }

    // ===== Render Functions =====
    function renderBulletList(items) {
      if (!Array.isArray(items) || items.length === 0) {
        return '<ul class="bullet-list"><li>情報なし</li></ul>';
      }
      
      const bullets = items
        .slice(0, 4)
        .map(item => `<li>${escapeHtml(item)}</li>`)
        .join("");
      
      return `<ul class="bullet-list">${bullets}</ul>`;
    }

    function renderBriefCard(item) {
      const level = normalizeLevel(item.impact_level);
      const title = escapeHtml(item.title_ja || "タイトルなし");
      const summary = escapeHtml(item.one_sentence || "");
      const url = item.original_url || item.originalUrl || "#";
      
      const levelText = {
        high: "高",
        medium: "中",
        low: "低"
      }[level] || "中";

      return `
        <article class="brief-card ${level}" data-level="${level}">
          <div class="card-content">
            <div class="card-header">
              <span class="priority-badge ${level}">${level}</span>
            </div>
            
            <h2 class="card-title">${title}</h2>
            
            ${summary ? `<div class="card-summary">${summary}</div>` : ''}
            
            <div class="card-section">
              <h3 class="section-title">事実の要約</h3>
              ${renderBulletList(item.fact_summary)}
            </div>
            
            <div class="card-section">
              <h3 class="section-title">市場・企業への示唆</h3>
              ${renderBulletList(item.implications)}
            </div>
            
            <div class="card-section">
              <h3 class="section-title">今後の見通し</h3>
              ${renderBulletList(item.outlook)}
            </div>
            
            <div class="card-footer">
              <div class="impact-level">
                影響度評価:<span class="impact-value">${levelText}</span>
              </div>
              <a href="${escapeHtml(url)}" class="source-link" target="_blank" rel="noopener noreferrer">
                The Guardian
              </a>
            </div>
          </div>
        </article>
      `;
    }

    function renderSkeletons() {
      return `
        <div class="skeleton-card">
          <div class="skeleton-line title"></div>
          <div class="skeleton-line"></div>
          <div class="skeleton-line"></div>
          <div class="skeleton-line short"></div>
        </div>
        <div class="skeleton-card">
          <div class="skeleton-line title"></div>
          <div class="skeleton-line"></div>
          <div class="skeleton-line"></div>
          <div class="skeleton-line short"></div>
        </div>
        <div class="skeleton-card">
          <div class="skeleton-line title"></div>
          <div class="skeleton-line"></div>
          <div class="skeleton-line"></div>
          <div class="skeleton-line short"></div>
        </div>
      `;
    }

    // ===== Filtering =====
    function applyFilter(filter) {
      const cards = $$(".brief-card");
      
      cards.forEach(card => {
        if (filter === "all" || card.dataset.level === filter) {
          card.style.display = "block";
        } else {
          card.style.display = "none";
        }
      });

      // Update active button
      $$(".filter-btn").forEach(btn => {
        btn.classList.toggle("active", btn.dataset.filter === filter);
      });
    }

    // ===== Fetch Brief =====
    async function fetchBrief({ cacheBust = false } = {}) {
      hideError();
      setStatus("loading", "取得中…");
      
      const container = $("#cardsContainer");
      container.innerHTML = renderSkeletons();
      
      // Update date
      $("#dateDisplay").textContent = formatDate(new Date());
      
      // Build URL with optional cache busting
      const url = new URL(API_PATH, location.origin);
      if (cacheBust) {
        url.searchParams.set(CACHE_BUST_PARAM, String(Date.now()));
      }
      
      try {
        const response = await fetch(url.toString(), {
          method: "GET",
          cache: "no-store",
          headers: { "Accept": "application/json" }
        });
        
        const text = await response.text();
        
        if (!response.ok) {
          showError(`API Error: ${response.status} ${response.statusText}\n\n${text.slice(0, 1200)}`);
          return;
        }
        
        let data;
        try {
          data = JSON.parse(text);
        } catch (e) {
          showError(`JSON Parse Error\n\n${text.slice(0, 1200)}`);
          return;
        }
        
        const items = Array.isArray(data.items) ? data.items : [];
        
        if (items.length === 0) {
          showError("APIから記事が返されませんでした。");
          return;
        }
        
        // Render cards
        const html = items.slice(0, 3).map(renderBriefCard).join("");
        container.innerHTML = html;
        
        setStatus("success", "最新を表示中");
        
      } catch (error) {
        showError(`Network Error: ${error?.message || String(error)}\n\nネットワーク接続を確認してください。`);
      }
    }

    // ===== PWA Service Worker =====
    async function registerServiceWorker() {
      if (!("serviceWorker" in navigator)) return;
      
      try {
        const registration = await navigator.serviceWorker.register("/sw.js");
        registration.update().catch(() => {});
      } catch (error) {
        // Service worker registration failed, continue without it
      }
    }

    // ===== Event Listeners =====
    function initEventListeners() {
      // Refresh button
      $("#refreshBtn").addEventListener("click", () => {
        fetchBrief({ cacheBust: true });
      });
      
      // Filter buttons
      $$(".filter-btn").forEach(btn => {
        btn.addEventListener("click", () => {
          const filter = btn.dataset.filter;
          applyFilter(filter);
        });
      });
    }

    // ===== Initialization =====
    function init() {
      registerServiceWorker();
      initEventListeners();
      fetchBrief({ cacheBust: false });
    }

    // Start the app
    init();
  </script>
</body>
