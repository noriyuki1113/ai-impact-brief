<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Impact Brief</title>

  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0f172a" />

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f172a;
      color: #fff;
      padding: 20px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 4px;
    }

    .subtitle {
      color: #94a3b8;
      margin-bottom: 30px;
    }

    .card {
      background: #1e293b;
      padding: 20px;
      border-radius: 16px;
      margin-bottom: 24px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
    }

    .badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 999px;
      font-size: 12px;
      margin-bottom: 12px;
      font-weight: 600;
    }

    .High { background: #dc2626; }
    .Medium { background: #f59e0b; }
    .Low { background: #16a34a; }

    .highlight {
      background: #334155;
      padding: 12px;
      border-radius: 12px;
      margin: 16px 0;
    }

    h3 {
      margin-top: 20px;
      font-size: 16px;
      color: #cbd5e1;
    }

    ul {
      padding-left: 18px;
    }

    .button {
      display: inline-block;
      margin-top: 16px;
      padding: 10px 18px;
      background: #3b82f6;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
    }

    .error {
      color: #f87171;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>AI Impact Brief</h1>
  <div class="subtitle">Today's AI News</div>

  <div id="content">読み込み中...</div>

  <script>
    async function loadNews() {
      try {
        const res = await fetch("https://ai-impact-brief.vercel.app/api/today");
        const data = await res.json();

        const items = data.items;

        document.getElementById("content").innerHTML =
          items.map((brief) => `
            <div class="card">
              <div class="badge ${brief.impact_level}">
                ${brief.impact_level}
              </div>

              <h2>${brief.title_ja}</h2>

              <div class="highlight">
                ${brief.one_sentence}
              </div>

              <h3>何が起きた？</h3>
              <ul>
                ${(brief.what_happened || []).map(i => `<li>${i}</li>`).join("")}
              </ul>

              <h3>なぜ重要？</h3>
              <ul>
                ${(brief.why_important || []).map(i => `<li>${i}</li>`).join("")}
              </ul>

              <h3>行動アドバイス</h3>
              <ul>
                ${(brief.action_advice || []).map(i => `<li>${i}</li>`).join("")}
              </ul>

              <a class="button" href="${brief.original_url}" target="_blank">
                元記事を読む
              </a>
            </div>
          `).join("");

      } catch (err) {
        document.getElementById("content").innerHTML =
          `<div class="error">ニュースの取得に失敗しました</div>`;
      }
    }

    loadNews();

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>

</body>
</html>
