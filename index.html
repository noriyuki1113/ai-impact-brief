<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>AI Impact Brief</title>
  <meta name="description" content="AIニュースの本質だけを届けるブリーフィング" />
  <meta name="theme-color" content="#111111" />

  <!-- PWA -->
  <link rel="manifest" href="/manifest.json" />
  <link rel="apple-touch-icon" href="/icon-192.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <!-- OGP -->
  <meta property="og:title" content="AI Impact Brief" />
  <meta property="og:description" content="AIニュースの本質だけを届けるブリーフィング" />
  <meta property="og:type" content="website" />

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 24px;
      background: #111;
      color: #fff;
      line-height: 1.6;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 24px;
      font-weight: 600;
    }

    .card {
      background: #1e1e1e;
      padding: 24px;
      border-radius: 16px;
      margin-bottom: 24px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      animation: fadeIn 0.6s ease;
    }

    .badge {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 16px;
    }

    .High { background: #ff4d4d; }
    .Medium { background: #ffa500; }
    .Low { background: #4da3ff; }

    .highlight {
      background: #2a2a2a;
      padding: 16px;
      border-radius: 12px;
      margin: 16px 0;
      font-weight: 500;
    }

    ul {
      padding-left: 18px;
      margin-top: 8px;
    }

    li {
      margin-bottom: 6px;
    }

    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 20px;
      background: #4da3ff;
      color: white;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
    }

    .loading {
      opacity: 0.6;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .error {
      color: #ff6b6b;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>AI Impact Brief</h1>
  <div id="content" class="loading">Loading...</div>

  <script>
    async function loadNews() {
      try {
        const res = await fetch("https://ai-impact-brief.vercel.app/api/today");
        const data = await res.json();

        const brief = data.brief;

        document.getElementById("content").classList.remove("loading");
        document.getElementById("content").innerHTML = `
          <div class="card">
            <div class="badge ${brief.impact_level}">
              ${brief.impact_level}
            </div>

            <h2>${brief.title_ja}</h2>

            <div class="highlight">
              ${brief.one_sentence}
            </div>

            <h3>何が起きた？</h3>
            <ul>
              ${brief.what_happened.map(item => `<li>${item}</li>`).join("")}
            </ul>

            <h3>なぜ重要？</h3>
            <ul>
              ${brief.why_important.map(item => `<li>${item}</li>`).join("")}
            </ul>

            <h3>行動アドバイス</h3>
            <ul>
              ${brief.action_advice.map(item => `<li>${item}</li>`).join("")}
            </ul>

            <a class="button" href="${data.originalUrl}" target="_blank">
              元記事を読む
            </a>
          </div>
        `;
      } catch (err) {
        document.getElementById("content").innerHTML = `
          <div class="error">
            ニュースの読み込みに失敗しました。
          </div>
        `;
      }
    }

    loadNews();
  </script>

</body>
</html>
